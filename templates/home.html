{% extends '_base.html' %}

{% block title %}
<title>Questions & Answers</title>
{% endblock %}

{% block content %}

<div class="page-header">
  <h1>Answered Questions</h1>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="list-group">
      {% for el in questions %}
      <a href="{{ url_for('question', question_id=el['question_id']) }}" class="list-group-item">
        <h4 class="list-group-item-heading">{{ el['question_text'] }}</h4>
        <p class="list-group-item-text">Asked by: {{ el['asker_name'] }}</p>
        <p class="list-group-item-text">Answered by: {{ el['expert_name'] }}</p>
      </a>
      {% endfor %}
    </div>
  </div><!-- /.col-lg-12 -->
</div>

{% endblock %}
